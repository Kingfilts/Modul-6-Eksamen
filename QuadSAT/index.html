<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Dashboard</title>
</head>
<body>


<div id="feedback-modal2" class="modal">

<div class="feedback-modal">

<div id="feedback" class="feedback-container">
<strong>Please leave us your feedback, it means a lot!</strong>

 <div class="feedback-rank-container">

 <div class="feedback-rank">
      <img src="img/sad.png" alt="">
      <small>Not happy</small>
  </div>

  <div class="feedback-rank">
      <img src="img/neutral.png" alt="">
      <small>It's okay</small>
  </div>

  <div class="feedback-rank">
      <img src="img/smile.png" alt="">
      <small>Very Good</small>
</div>
  </div>

  <div class="button-container">


  <button class="btn-cancel" id="cancel">Cancel</button>

  <button class="btn-submit" id="submit">Submit Feedback</button>

  </div>

  </div>
  </div>

  <script src="main.js"></script>


</div>







<div class="page-container">
  <div class="sidebar">
    <img src="img/whitelogo.svg" alt="">
    <ul>
      <li
        <a href="#"></a>
      <span class="material-icons">save</span>
      <p>Projects</p>
      </li>
      <li
        <a href="#"></a>
        <span class="material-icons">space_dashboard</span>
        <p>Dashboard</p>
      </li>
      <li
        <a href="#"></a>
      <span class="material-icons">chat</span>
      <p>Support</p>
      </li>
      <li
        <a href="#"></a>
        <span class="material-icons">settings</span>
        <p>Settings</p>
      </li>

    </ul>
    <div class="feedback-container">
      <h3>We love Feedback</h3>
      <img src="img/feedback-star.png" width="48px" height="48px">
      <button id="btn-feedback" class="btn-feedback" type="button" name="button">Give feedback</button>
    </div>
    <div class="logout">
    <img src="img/logout.svg" alt="" width="26px" height="26px">
    <li class="sidebar-logout">Logout
      <a href="#"></a>
    </li>
    </div>
  </div>
  <div class="header-content">
    <nav>
      <div class="header-search">
        <input type="text" name="form-control" placeholder="Search here....">
        <img src="img/icon-search1.svg" alt="" width="20px" height="20px">
      </div>
    </nav>
    <ul class="header-elements">
      <li class="cta-button-header">
        <a href="#"></a>
        <p>+ New Project</p>
      </li>
      <li class="notifikation-header">
        <img src="img/notifikation.svg" alt="notifikation">
      </li>
      <li class="profile-header">
        <img src="img/profile-header.svg" alt="Profile picture" height="54px" width="54px">
        <p>Mr.Dogecrash</p>
         <img class="arrowdown-header" src="img/arrow-down.svg" alt="arrow down" width="24px" height="24px">
      </li>
    </ul>
  </div>
</div>
</body>
</html>
